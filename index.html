<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Coisas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6200ea, #03dac6);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    main {
      text-align: center;
    }

    a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: #6200ea;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Banco de Coisas</h1>
  </header>

  <main>
    <h2>Escolha uma opção:</h2>
    <a href="banco_coisas_sumiram.html">Coisas Que Sumiram</a>
    <a href="banco_encontrou_coisas.html">Coisas Encontradas</a>
  </main>
</body>
</html>
